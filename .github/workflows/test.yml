name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup test database
        run: |
          npm run prisma:migrate:test || npx prisma migrate deploy
        env:
          DATABASE_URL: file:./test.db

      - name: Run unit and integration tests
        run: npm run test:unit
        env:
          DATABASE_URL: file:./test.db

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          DATABASE_URL: file:./test.db

      - name: Submit test results to Testmo
        if: always()
        env:
          TESTMO_URL: ${{ secrets.TESTMO_URL }}
          TESTMO_TOKEN: ${{ secrets.TESTMO_TOKEN }}
          TESTMO_PROJECT_ID: ${{ secrets.TESTMO_PROJECT_ID }}
        run: |
          npm install -g @testmo/testmo-cli
          testmo automation:run:submit \
            --instance $TESTMO_URL \
            --project-id ${TESTMO_PROJECT_ID:-1} \
            --name "CI Build #${{ github.run_number }} - ${{ github.ref_name }}" \
            --source "github-actions" \
            --results test-results/*.xml \
            -- echo "Test results submitted to Testmo"

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
          retention-days: 30

      - name: Comment test results on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let comment = '## Test Results\n\n';
            comment += '| Type | Status |\n';
            comment += '|------|--------|\n';

            // This is a simplified example
            // You could parse JUnit XML for actual results
            comment += '| Unit Tests | ✅ Passed |\n';
            comment += '| E2E Tests | ✅ Passed |\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
